
<section class="background-radial-gradient overflow-hidden">

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li [ngClass]="completedSignUp ? '' : 'active'" class="breadcrumb-item text-dreadcrumbs">SignUpInfo</li>
              <li [ngClass]="completedSignUp ? 'active' : ''" class="breadcrumb-item text-dreadcrumbs">PersonalInfo</li>
            </ol>
          </nav>
        </div>
      </nav>

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight text-title-style">
            The best offer <br />
            <span class="text-span-style">for your business</span>
          </h1>
          <p class="mb-4 opacity-70 text-p-style">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Temporibus, expedita iusto veniam atque, magni tempora mollitia
            dolorum consequatur nulla, neque debitis eos reprehenderit quasi
            ab ipsum nisi dolorem modi. Quos?
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">

              <div *ngIf="!completedSignUp">
                <app-sign-up-info-form></app-sign-up-info-form>
              </div>

              <div *ngIf="completedSignUp">
                <app-personal-info-form></app-personal-info-form>

            </div>

      </div>
